- ros_topic_name: /cmd_vel
  gz_topic_name: /cmd_vel
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: gz.msgs.Twist
  direction: ROS_TO_GZ

- ros_topic_name: /clock
  gz_topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS

- ros_topic_name: /odom
  gz_topic_name: /odom
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: gz.msgs.Odometry
  direction: GZ_TO_ROS

bridges:
  # cmd_vel: ROS -> GZ
  - ros_topic_name: /cmd_vel
    gz_topic_name: /cmd_vel
    ros_type_name: geometry_msgs/msg/Twist
    gz_type_name: gz.msgs.Twist
    direction: ROS_TO_GZ

  # clock: GZ -> ROS
  - ros_topic_name: /clock
    gz_topic_name: /clock
    ros_type_name: rosgraph_msgs/msg/Clock
    gz_type_name: gz.msgs.Clock
    direction: GZ_TO_ROS

  # odom: GZ -> ROS
  - ros_topic_name: /odom
    gz_topic_name: /odom
    ros_type_name: nav_msgs/msg/Odometry
    gz_type_name: gz.msgs.Odometry
    direction: GZ_TO_ROS

  # IMU: GZ -> ROS
  - ros_topic_name: /imu
    gz_topic_name: <PASTE_GZ_IMU_TOPIC_HERE>
    ros_type_name: sensor_msgs/msg/Imu
    gz_type_name: gz.msgs.IMU
    direction: GZ_TO_ROS

  # LiDAR: GZ -> ROS
  - ros_topic_name: /scan
    gz_topic_name: <PASTE_GZ_LASER_TOPIC_HERE>
    ros_type_name: sensor_msgs/msg/LaserScan
    gz_type_name: gz.msgs.LaserScan
    direction: GZ_TO_ROS

  # Camera Image: GZ -> ROS
  - ros_topic_name: /camera/image_raw
    gz_topic_name: <PASTE_GZ_IMAGE_TOPIC_HERE>
    ros_type_name: sensor_msgs/msg/Image
    gz_type_name: gz.msgs.Image
    direction: GZ_TO_ROS
